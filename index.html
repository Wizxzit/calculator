<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="styles.css" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="pageTitle">Calculator</div>
    <div id="calculatorContainer">
        <div id="calculator">
            <div id="screen">
                <div id="display">
                    <div id="integer"></div>
                    <div id="decimal">.</div>
                    <div id="float"></div>
                </div>
            </div>
            <div id="bodyCalculator">
                <div id="functionButtons">
                    <button>+</button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div id="bottomButtons">
                    <div id="numeralContainer">
                        <div id="numeral">
                            <div id="topRow">
                                <button class="numButtons" id="seven">7</button>
                                <button class="numButtons">8</button>
                                <button class="numButtons">9</button>
                            </div>
                            <div id="middleRow">
                                <button class="numButtons">4</button>
                                <button class="numButtons">5</button>
                                <button class="numButtons">6</button>
                            </div>
                            <div id="bottomRow">
                                <button class="numButtons">1</button>
                                <button class="numButtons">2</button>
                                <button class="numButtons">3</button>
                            </div>
                            <div id="endRow">
                                <button class="numButtons">0</button>
                                <button class="numButtons">.</button>
                                <button class="numButtons" id="ans">ans</button>
                            </div>
                        </div>
                    </div>
                
                <div id="functions">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>x</button>
                    <button>=</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
