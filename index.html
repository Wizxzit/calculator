<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="styles.css" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="pageTitle">Calculator</div>
    <div id="calculatorContainer">
        <div id="calculator">
            <div id="screen">
                <div id="display">
                    <div id="integer"></div>
                    <div id="decimal">.</div>
                    <div id="float"></div>
                </div>
            </div>
            <div id="bodyCalculator">
                <div id="functionButtons">
                    <button>+</button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div id="bottomButtons">
                    <div id="numeralContainer">
                        <div id="numeral">
                            <div id="topRow">
                                <button class="numButtons" id="seven">7</button>
                                <button class="numButtons">8</button>
                                <button class="numButtons">9</button>
                            </div>
                            <div id="middleRow">
                                <button class="numButtons">4</button>
                                <button class="numButtons">5</button>
                                <button class="numButtons">6</button>
                            </div>
                            <div id="bottomRow">
                                <button class="numButtons">1</button>
                                <button class="numButtons">2</button>
                                <button class="numButtons">3</button>
                            </div>
                            <div id="endRow">
                                <button class="numButtons" id="period">.</button>
                                <button class="numButtons">0</button>
                                <button class="numButtons">=</button>

                            </div>
                        </div>
                    </div>
                    <div id="functionsContainer">
                        <div id="functions">
                            <div id="rowZero">
                                <button class="funcButton" id="del">Del</button>
                                <button class="funcButton" id="ac">AC</button>
                            </div>
                            <div id="rowOne">
                                <button class="funcButton">+</button>
                                <button class="funcButton">-</button>
                            </div>
                            <div id="rowTwo">
                                <button class="funcButton">/</button>
                                <button class="funcButton">x</button>
                            </div>
                            <div id="rowThree">
                                <button class="funcButton">ans</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
