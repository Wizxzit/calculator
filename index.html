<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script src="styles.css" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="pageTitle">Calculator</div>
    <div id="calculatorContainer">
        <div id="calculator">
            <div id="screen">
                <div id="display">
                    <div id="integer"></div>
                    <div id="decimal">.</div>
                    <div id="float"></div>
                </div>
            </div>
            <div id="bodyCalculator">
                <div id="functionButtons">
                    <button>+</button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div id="numeralButtons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
